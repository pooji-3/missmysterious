<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    .subtext {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .photo {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-top: 30px;
    }

    .age-line {
      font-size: 1.1rem;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday</h1>
  <div class="subtext">Miss Mysterious</div>

  <img src="photo.jpg" alt="Birthday Image" class="photo" />

  <div class="message">
    <p>I am your quiet admirer, always cheering for you in silence.</p>
    <p>And I’ll admire you — endlessly, forever, truly.</p>
  </div>

  <p class="age-line" id="ageLine">Loading...</p>

  <script>
    function updateAgeLine() {
      const birthDate = new Date("2007-07-20T00:00:00Z");
      const now = new Date();
      const diff = now - birthDate;

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
      const days = Math.floor((diff % (365.25 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
      const hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const seconds = now.getUTCSeconds();

      const line = For ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds... you've made this world brighter — and my heart fuller.;

      document.getElementById("ageLine").textContent = line;
    }

    updateAgeLine();
    setInterval(updateAgeLine, 1000);
  </script>

</body>
</html>
