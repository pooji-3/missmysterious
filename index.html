<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body { margin: 0; background: white; font-family: Arial, sans-serif; color: black; text-align: center; padding: 20px; }
    h1 { font-size: 2rem; margin-top: 20px; }
    h2 { font-size: 1.5rem; margin-bottom: 30px; }
    .photo { width:100%; max-width:500px; margin:20px auto; display:block; border-radius:12px; }
    .message { font-size: 1.2rem; line-height: 1.6; margin-top:30px; }
    #ageLine { font-size:1.1rem; margin-top:40px; font-style:italic; color:#333; }
  </style>
</head>
<body>

  <h1>Happy Birthday</h1>
  <h2>Miss Mysterious</h2>

  <img src="photo.jpg" alt="Birthday" class="photo" />

  <div class="message">
    <p>I am your quiet admirer, always cheering for you in silence.</p>
    <p>And I’ll admire you — endlessly, forever, truly.</p>
  </div>

  <p id="ageLine">Calculating age…</p>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function updateAge() {
        const birth = new Date(2007, 6, 20);
        const now = new Date();
        const diff = now - birth;

        if (isNaN(diff)) {
          document.getElementById("ageLine").textContent = "Error calculating age";
          return;
        }

        const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
        const days = Math.floor((diff % (365.25 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        const text = For ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds... you've made this world brighter — and my heart fuller.;
        document.getElementById("ageLine").textContent = text;
      }

      updateAge(); // run immediately
      setInterval(updateAge, 1000); // update every second
    });
  </script>

</body>
</html>
