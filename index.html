<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            text-align: center; /* Center text within the body */
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1, h2, p {
            color: #333; /* Darker text for readability */
            margin: 10px 0; /* Space between text elements */
        }

        img {
            max-width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
            margin: 20px auto; /* Center image with margin above and below */
            border-radius: 8px; /* Slightly rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .age-counter {
            margin-top: 30px; /* Space above the counter */
            font-size: 1.1em;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday</h1>
    <h2>Miss Mysterious</h2>

    <img src="photo.jpg" alt="A beautiful birthday image">

    <p>I am your quiet admirer, always cheering for you in silence.</p>
    <p>And I’ll admire you — endlessly, forever, truly.</p>

    <div class="age-counter" id="ageCounter"></div>

    <script>
        // Set the birthdate: July 20, 2007 at midnight
        const birthDate = new Date('2007-07-20T00:00:00'); 

        function updateAge() {
            const now = new Date();
            
            let years = now.getFullYear() - birthDate.getFullYear();

            // Adjust years if the birthday hasn't happened yet this calendar year
            const monthDiff = now.getMonth() - birthDate.getMonth();
            const dayDiff = now.getDate() - birthDate.getDate();
            const hourDiff = now.getHours() - birthDate.getHours();
            const minuteDiff = now.getMinutes() - birthDate.getMinutes();
            const secondDiff = now.getSeconds() - birthDate.getSeconds();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0) || 
                (monthDiff === 0 && dayDiff === 0 && hourDiff < 0) ||
                (monthDiff === 0 && dayDiff === 0 && hourDiff === 0 && minuteDiff < 0) ||
                (monthDiff === 0 && dayDiff === 0 && hourDiff === 0 && minuteDiff === 0 && secondDiff < 0)) {
                years--;
            }

            // Calculate the exact date of the last birthday anniversary
            let lastBirthdayThisYear = new Date(birthDate.getFullYear() + years, 
                                                birthDate.getMonth(), 
                                                birthDate.getDate(), 
                                                birthDate.getHours(), 
                                                birthDate.getMinutes(), 
                                                birthDate.getSeconds());

            // Calculate milliseconds elapsed since that last birthday anniversary
            let elapsedTime = now - lastBirthdayThisYear;

            // Define millisecond constants for easier calculation
            const msInSecond = 1000;
            const msInMinute = msInSecond * 60;
            const msInHour = msInMinute * 60;
            const msInDay = msInHour * 24;

            // Calculate remaining units
            const days = Math.floor(elapsedTime / msInDay);
            elapsedTime %= msInDay; // Get remainder after accounting for days

            const hours = Math.floor(elapsedTime / msInHour);
            elapsedTime %= msInHour; // Get remainder after accounting for hours

            const minutes = Math.floor(elapsedTime / msInMinute);
            elapsedTime %= msInMinute; // Get remainder after accounting for minutes

            const seconds = Math.floor(elapsedTime / msInSecond);

            // Get the HTML element where the age will be displayed
            const ageCounterElement = document.getElementById('ageCounter');

            // Update the text content of the element
            ageCounterElement.innerHTML = For ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds... you've made this world brighter — and my heart fuller.;
        }

        // Call the function once immediately to display the age as soon as the page loads
        updateAge();

        // Update the age every second (1000 milliseconds)
        setInterval(updateAge, 1000);
    </script>
</body>
</html>
