<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px;
      font-weight: bold; /* Make all text bold */
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }
    .message {
      font-size: 1.2rem;
      margin-top: 30px;
    }
    .age-line {
      font-size: 1.3rem; /* Increased size for emphasis */
      margin-top: 40px;
      font-style: italic;
      color: #000000; /* Black color */
      text-transform: uppercase; /* Uppercase letters */
      animation: pulse 2s infinite; /* Subtle pulsing animation */
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    audio {
      display: none; /* Hide audio controls for background music */
    }
  </style>
</head>
<body>
  <h1>Happy Birthday</h1>
  <h2>Miss Mysterious</h2>

  <img src="photo.jpg" alt="Birthday" />

  <div class="message">
    <p>I am your quiet admirer, always cheering for you in silence.</p>
    <p>And I’ll admire you — endlessly, forever, truly.</p>
  </div>

  <p class="age-line" id="ageLine">Calculating age...</p>

  <audio id="backgroundMusic" autoplay loop muted>
    <source src="background_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function updateAgeLine() {
      const birthDate = new Date("2007-07-20T00:00:00");
      const now = new Date();
      const diff = now - birthDate;

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60 * 1000));
      const days = Math.floor((diff % (365.25 * 24 * 60 * 60 * 1000)) / (24 * 60 * 60 * 1000));
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      const text = `For ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds... you've made this world brighter — and my heart fuller.`;
      document.getElementById("ageLine").textContent = text;
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateAgeLine();
      setInterval(updateAgeLine, 1000);

      // Enable audio on user interaction to comply with browser autoplay policies
      const audio = document.getElementById("backgroundMusic");
      document.body.addEventListener("click", () => {
        if (audio.muted) {
          audio.muted = false;
          audio.play().catch((error) => {
            console.log("Autoplay prevented:", error);
          });
        }
      }, { once: true }); // Run only once
    });
  </script>
</body>
</html>
